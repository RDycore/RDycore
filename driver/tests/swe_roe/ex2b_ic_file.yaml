# This test input corresponds to toy-problems/swe_roe/ex2b.c, but uses a file
# to specify the initial conditions (and a corresponding Exodus mesh).

physics:
  flow:
    mode: swe

numerics:
  spatial: fv
  temporal: euler
  riemann: roe

logging:
  level: detail

time:
  time_step: 0.005
  unit: hours
  max_step: 1000
  coupling_interval: 0.005

output:
  format: xdmf
  frequency: 100

grid:
  file: DamBreak_grid5x10.exo

surface_composition:
  domain:
    format: binary
    files:
      manning: manning_grid5x10.bin

initial_conditions:
  domain:
    format: binary
    file: DamBreak_grid5x10_wetdownstream.IC
