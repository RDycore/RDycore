# This test input corresponds to toy-problems/swe_roe/ex2b.c, but uses a file
# to specify the initial conditions (and a corresponding Exodus mesh).

physics:
  flow:
    mode: swe

numerics:
  spatial: fv
  temporal: euler
  riemann: roe

logging:
  level: detail

time:
  dtime: 0.005
  unit: hours
  max_step: 1000

output:
  format: xdmf
  frequency: 100

grid:
  file: DamBreak_grid5x10.exo

surface_composition:
  regions:
    - id: 1 # upstream region
      material: smooth
    - id: 2 # downstream region
      material: smooth

materials:
  - name: smooth
    manning: 0.015

initial_conditions:
  domain:
    format: binary
    file: DamBreak_grid5x10_wetdownstream.IC
