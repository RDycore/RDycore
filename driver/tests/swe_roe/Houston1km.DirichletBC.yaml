physics:
  flow:
    mode: swe

numerics:
  spatial: fv
  temporal: euler
  riemann: roe

logging:
  level: debug

time:
  final_time       : 4200.0
  time_step        : 30.0
  coupling_interval: 60.0
  unit             : seconds

output:
  format: xdmf
  interval: 10000
  batch_size: 20
  time_series:
    boundary_fluxes: 1

grid:
  file: Houston1km_with_z.exo

surface_composition:
  regions:
    - id: 1
      material: smooth

materials:
  - name: smooth
    manning: 0.015

initial_conditions:
  domain:
    format: binary
    file: Houston1km.IC

boundary_conditions:
  - id: 1 # bottom_wall
    flow: outflow_bc

flow_conditions:
  - name: outflow_bc
    type: dirichlet
    height: 0
    momentum: [0, 0]
