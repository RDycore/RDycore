physics:
  flow:
    mode: swe

# this section contains analytic forms for the method of manufactured solutions
mms:
  constants:
    A: 1
    B: 1
    C: 1
  functions: # functions of x, y, t (non-normalized units)
    # water height
    h:    h0 * (1 + sin(x)*sin(y)) * exp(t)
    dhdx: h0 * exp(t) * sin(y) * cos(x)
    dhdy: h0 * exp(t) * sin(x) * cos(y)
    dhdt: (h0/t0) * (1 + sin(x)*sin(y)) * exp(t)

    # x velocity
    u:     u0 * cos(x) * sin(y) * exp(t)
    dudx: -u0 * sin(x) * sin(y) * exp(t)
    dudy:  u0 * cos(x) * cos(y) * exp(t)
    dudt:  u0 * cos(x) * sin(y) * exp(t)

    # y velocity
    v:     v0 * sin(x) * cos(y) * exp(t)
    dvdx:  v0 * cos(x) * cos(y) * exp(t)
    dvdy: -v0 * sin(x) * sin(y) * exp(t)
    dvdt:  v0 * sin(x) * cos(y) * exp(t)

    # (x and y momenta can be evaluated from h(x,y,t) * {u,v}(x,y,t))

    # elevation as z(x, y)
    z:     z0 * sin(x) * sin(y)
    dzdx:  z0 * cos(x) * sin(y)
    dzdy:  z0 * sin(x) * cos(y)

    # source-related term n(x,y)
    n:     n0 * (1 + sin(x) * sin(y))

numerics:
  spatial : fv
  temporal: euler
  riemann : roe

logging:
  level: none

time:
  time_step        : 0.01
  unit             : seconds
  final_time       : 5.00
  coupling_interval: 0.01

output:
  format: xdmf
  interval: 500

grid:
  file: mms_triangles_dx1.exo

# one region represents the whole domain
regions:
  - name: domain
    grid_region_id: 1

boundaries:
  - name: domain_boundary
    grid_boundary_id: 1

