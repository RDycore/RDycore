# This test input corresponds to toy-problems/swe_roe/ex2b.c.

ensemble:
  size: 2
  members:
  - materials:
    - name: smooth
      properties:
        manning:
          value: 0.015
  - materials:
    - name: smooth
      properties:
        manning:
          value: 0.030

physics:
  flow:
    mode: swe

numerics:
  spatial: fv
  temporal: euler
  riemann: roe

logging:
  level: detail

time:
  final_time: 0.005
  unit: hours
  max_step: 1000

checkpoint:
  format: binary
  interval: 100

output:
  format: xdmf
  output_interval: 100
  batch_size: 20
  time_series:
    boundary_fluxes: 10

grid:
  file: planar_dam_10x5.msh

regions:
  - name: upstream
    grid_region_id: 1
  - name: downstream
    grid_region_id: 2

surface_composition:
  - region: upstream
    material: smooth
  - region: downstream
    material: smooth

materials:
  - name: smooth
    properties:
      manning:
        value: 0.015

initial_conditions:
  - region: upstream
    flow: dam_top_ic
  - region: downstream
    flow: dam_bottom_ic

boundaries:
  - name: boundary
    grid_boundary_id: 1
  - name: top_wall
    grid_boundary_id: 2
  - name: bottom_wall
    grid_boundary_id: 3

# Below we define BCs for "top_wall" and "bottom_wall", but do not specify
# the BC for "boundary". If no BC is specified for a boundary, the reflecting
# wall BC is assumed.
boundary_conditions:
  - boundaries: [top_wall]
    flow: reflecting_bc
  - boundaries: [bottom_wall]
    flow: outflow_bc

flow_conditions:
  - name: dam_top_ic
    type: dirichlet
    height: 10
    x_momentum: 0
    y_momentum: 0
  - name: dam_bottom_ic
    type: dirichlet
    height: 5
    x_momentum: 0
    y_momentum: 0
  - name: reflecting_bc
    type: reflecting
  - name: outflow_bc
    type: critical-outflow
