# This test input corresponds to toy-problems/swe_roe/ex2b.c, but uses a file
# to specify the initial conditions (and a corresponding Exodus mesh).

physics:
  flow:
    mode: swe

numerics:
  spatial: fv
  temporal: euler
  riemann: roe

logging:
  level: debug

time:
  final_time: 0.5
  unit: seconds
  time_step: 0.020

grid:
  file: four_mounds_60x24.exo

# one region represents the whole domain
regions:
  - name: domain
    grid_region_id: 1

surface_composition:
  - region: domain
    material: domain_material

materials:
  - name: domain_material
    properties:
      manning:
        file: manning_four_mound_60x24.${PETSC_ID_TYPE}.bin
        format: binary

initial_conditions:
  - region: domain
    flow: domain_flow_ic

flow_conditions:
  - name: domain_flow_ic
    type: dirichlet
    file: four_mounds_60x24.ic.${PETSC_ID_TYPE}.bin
    format: binary

output:
  format: xdmf
  interval: 10


