# This test input corresponds to toy-problems/swe_roe/ex2b.c, but uses a file
# to specify the initial conditions (and a corresponding Exodus mesh).

physics:
  flow:
    mode: swe

numerics:
  spatial: fv
  temporal: euler
  riemann: roe

logging:
  level: debug

time:
  final_time: 0.5
  unit: seconds
  dtime: 0.020

grid:
  file: four_mounds_60x24.exo

surface_composition:
  domain:
    format: binary
    files:
      manning: manning_four_mound_60x24.bin

initial_conditions:
  domain:
    format: binary
    file: four_mounds_60x24.ic

output:
  format: xdmf
  frequency: 10


