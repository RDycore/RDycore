# This test input corresponds to toy-problems/swe_roe/ex2b.c, but uses
# - a mesh comprising of mixed element types (quads + triangles),
# - a PETSc binary file for initial conditions, and
# - a PETSc binary file for material properity.

physics:
  flow:
    mode: swe

numerics:
  spatial: fv
  temporal: euler
  riemann: roe

logging:
  level: detail

time:
  final_time: 0.005
  unit: hours
  max_step: 1000
  coupling_interval: 0.005

output:
  format: xdmf
  interval: 100
  batch_size: 20
  time_series:
    boundary_fluxes: 10

grid:
  file: DamBreak_grid5x10_mixed_elements.exo

# one region represents the whole domain
regions:
  - name: domain_quad
    grid_region_id: 1
  - name: domain_tri
    grid_region_id: 2

surface_composition:
  - region: domain_quad
    material: materials_whole_domain
  - region: domain_tri
    material: materials_whole_domain

materials:
  - name: materials_whole_domain
    properties:
      manning:
        file: manning_grid5x10_mixed_elements.${PETSC_ID_TYPE}.bin
        format: binary

initial_conditions:
  - region: domain_quad
    flow: domain_flow_ic_whole_domain
  - region: domain_tri
    flow: domain_flow_ic_whole_domain

flow_conditions:
  - name: domain_flow_ic_whole_domain
    type: dirichlet
    file: DamBreak_grid5x10_mixed_elements_wetdownstream.ic.${PETSC_ID_TYPE}.bin
    format: binary

# we don't specify boundaries or boundary conditions, so all boundaries are
# reflecting
