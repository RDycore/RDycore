# This input demonstrates what happens when a nonexistent boundary is referenced
# by a boundary condition.

physics:
  flow:
    mode: swe

numerics:
  spatial: fv
  temporal: euler
  riemann: roe

logging:
  level: debug

time:
  final_time       : 4200.0
  time_step        : 30.0
  coupling_interval: 60.0
  unit             : seconds

output:
  format: xdmf
  step_interval: 10000
  batch_size: 20
  time_series:
    boundary_fluxes: 1

grid:
  file: Houston1km_with_z.exo

# one region represents the whole domain
regions:
  - name: domain
    grid_region_id: 1

surface_composition:
  - region: domain
    material: smooth

materials:
  - name: smooth
    properties:
      manning:
        value: 0.015

initial_conditions:
  - region: domain
    flow: domain_flow_ic

boundaries:
  - name: bottom_wall
    grid_boundary_id: 1
  - name: nonexistent_boundary
    grid_boundary_id: 2

boundary_conditions:
  - boundaries: [bottom_wall, nonexistent_boundary]
    flow: outflow_bc

flow_conditions:
  - name: domain_flow_ic
    type: dirichlet
    file: Houston1km.ic.${PETSC_ID_TYPE}.bin
    format: binary
  - name: outflow_bc
    type: dirichlet
    height: 0
    x_momentum: 0
    y_momentum: 0

