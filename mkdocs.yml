site_name: "RDycore: A River / Flooding dynamical core for E3SM"

nav:
  - 'Home': 'index.md'
  - 'User Guide':
    - 'Overview': 'user/index.md'
    - 'Installation': 'common/installation.md'
    - 'YAML Input Specification': 'common/input.md'
    - 'MMS Driver': 'common/mms.md'
  - 'Developer Guide':
    - 'Overview': 'developer/index.md'
    - 'Installation': 'common/installation.md'
    - 'Development Process': 'developer/development.md'
    - 'Code Structure and Organization': 'developer/organization.md'

edit_uri: ""

theme:
  name: material
  palette:
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: cyan
    toggle:
      icon: material/weather-night
      name: Switch to light mode
  features:
    - navigation.indices
    - navigation.instant
    - navigation.sections
    - navigation.top
#    - navigation.tabs

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - tables

extra_javascript:
  - javascript/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

repo_url: https://github.com/RDycore/RDycore

use_directory_urls: false
